<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UST Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&display=swap"
      rel="stylesheet"
    />
    <link href="http://fonts.cdnfonts.com/css/trajan-pro" rel="stylesheet" />
    <link rel="stylesheet" href="/login-page/css/user.css" />
  </head>
  <body>
    <div class="header">
      <div class="inner_header">
        <div class="simbahayan_container">
          <h1>Simbahayan <span> Portal </span></h1>
        </div>

        <div class="ustlogo">
          <img
            src="/login-page/pictures/ustlogo.png"
            alt=""
            style="width: 7-0px; height: 70px"
          />
        </div>
      </div>

      <div class="simbahayan-logo">
        <img src="css/hand.png" alt="" style="width: 7-0px; height: 70px" />
        <img
          src="css/simabahayan-logo.jpg"
          alt=""
          style="width: 7-0px; height: 70px"
        />
      </div>
    </div>
    <br />
    <br />
    <br />

    <div class="main-container">
      <div class="inner-container">
        <div class="content-container">
          <h1>What is your role?</h1>

          <a href="student">
            <button
              class="submit"
              input
              id="button1"
              type="button"
              value="Student Orgs"
            >
              Student Org
            </button>
          </a>

          <a href="faculty">
            <button
              class="submit"
              input
              id="button2"
              type="button"
              value="CD-Coordinator"
            >
              CD Coordinator
            </button>
          </a>

          <a href="simbahayan">
            <button
              class="submit"
              input
              id="button3"
              type="button"
              value="Simbahayan Staff"
            >
              Simbahyan
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
