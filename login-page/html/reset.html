    <!-- Image and text -->

    <nav class="navbar navbar-light bg-secondary justify-content-center">
      <a class="navbar-brand" href="/login-page/html/reset.html">
        <img src="/login-page/pictures/ustlogo.png" width="70" height="70" class="d-inline-block align-top" alt="" />
      </a>
      <div class="wrapper">
        <h2>UST Simbahayan Portal</h2>
      </div>
    </nav>

    <div class="forget-container">
      <div class="inner-pass">
        <div class="forget-context">
          <h1>Reset your Password</h1>
          <hr />

          <p>Please enter your reset your password</p>
          <form>
            <div class="mb-3">
              <label for="newpass" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newpass" aria-describedby="newpass" />
            </div>
            <div class="mb-3">
              <label for="confirmpass" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmpass" />
            </div>

            <button type="submit" class="btn btn-warning">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </body>
