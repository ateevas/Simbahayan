<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet" />
    <link href="http://fonts.cdnfonts.com/css/trajan-pro" rel="stylesheet" />
    <link rel="stylesheet" href="/login-page/register/css/register.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand" href="/login-page/register/html/register.html">
        <img
          src="/login-page/register/pictures/pontifical.png"
          width="500"
          height="150"
          class="d-inline-block align-text-middle"
          alt=""
        />
        <span>Ust Simbahayan Portal</span>
      </a>
    </nav>

    <section class="v-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="/login-page/register/pictures/1024px-UST_colors.svg.png"
                    alt="Sample photo"
                    class="img-fluid"
                    style="border-top-left-radius: 0.25rem; border-bottom-left-radius: 0.25rem"
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Registration Form</h3>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1m">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1n">Last name</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="password" id="form3Example1m1" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1m1">Password</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="password" id="form3Example1n1" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Example1n1">Confirm Password</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="email" id="form3Example8" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example8">Email Address</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="date" id="form3Example99" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example99">Birthday</label>
                    </div>

                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                      <h6 class="mb-0 me-4">Gender:</h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="option1"
                        />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="option2"
                        />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
                    </div>

                    <div class="form-group mb-4">
                      <label for="college">Select College</label>
                      <select class="form-control" id="college">
                        <option>College of Accountancy</option>
                        <option>College of Architecture</option>
                        <option>College of Arts and Letters</option>
                        <option>College of Commerce and Business Administration</option>
                        <option>College of Education</option>
                        <option>College of Fine Arts and Design</option>
                        <option>College of Information and Computing Sciences</option>
                        <option>College of Nursing</option>
                        <option>College of Rehabilataion Sciences</option>
                        <option>College of Tourism and Hospitality Management</option>
                        <option>College of Science</option>
                        <option>Faculty of Engineering</option>
                        <option>Ecclesiastical Faculties</option>
                        <option>Graduate School</option>
                        <option>Junior High School</option>
                        <option>Faculty Medicine and Surgery</option>
                        <option>Conservatory of Music</option>
                        <option>Institute of Physical Education and Athletics</option>
                        <option>Institute of Religion</option>
                        <option>Senior High School</option>

                        <option>NSTP</option>
                      </select>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="number" id="form3Example90" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example90">ID Number</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="number" id="form3Example99" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example99">Contact Number</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="form3Example97" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example97">Organization </label>
                      <div class="col-7">
                        <input type="text" class="form-control" placeholder="Enter your Position" />
                      </div>
                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <button type="button" class="btn btn-light btn-lg">Reset all</button>
                      <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
